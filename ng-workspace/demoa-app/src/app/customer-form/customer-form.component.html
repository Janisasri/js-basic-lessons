<div class="panel-heading">Customer Form</div>
<form name="customerForm" #customerFormGroup="ngForm" (submit)="saveCustomer(customerFormGroup)">
    <div class="form-group" [class.has-error]="firstNameFormControl.invalid && firstNameFormControl.touched">
        <label for="fname">
            First Name:
        </label>
        <input placeholder="Enter Your First Name" class="form-control" name="fName"
        [ngModel]="customerModel.firstName"
        required minlength="3"
        #firstNameFormControl="ngModel" />

        <div class="help-block" *ngIf="firstNameFormControl.invalid && firstNameFormControl.touched">
            <span *ngIf="firstNameFormControl.errors?.['required']">
                <mark>First Name is Required</mark>
            </span>
            <span *ngIf="firstNameFormControl.errors?.['minlength']">
                <strong>First Name must be more than 3 char</strong>
            </span>
        </div>

    </div>
    <div class="form-group" [class.has-error]="LastNameFormControl.invalid && LastNameFormControl.touched">
        <label for="lname">
            Last Name:
        </label>
        <input placeholder="Enter Your Last Name" class="form-control" name="lName"
        [ngModel]="customerModel.lastName"
        required minlength="3"
        #LastNameFormControl="ngModel" />

        <div class="help-block" *ngIf="LastNameFormControl.invalid && LastNameFormControl.touched">
            <span *ngIf="LastNameFormControl.errors?.['required']">
                <mark>Last Name is Required</mark>
            </span>
            <span *ngIf="LastNameFormControl.errors?.['minlength']">
                <strong>Last Name must be more than 3 chars</strong>
            </span>
        </div>

    </div>
    <div class="form-group" [class.has-error]="emailFormControl.invalid && emailFormControl.touched">
        <label for="email">
            Email:
        </label>
        <input placeholder="Enter Your Email Address" class="form-control" name="email"
        [ngModel]="customerModel.email"
        required minlength="3"
        #emailFormControl="ngModel" />
    </div>
      <button class="btn btn-primary">Submit</button>
</form>
